<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Apply - Job Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="quick-apply">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="menu-button">
            <i class="fas fa-bars"></i>
        </div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <div class="dropdown">
                <a href="#" class="dropdown-toggle">Application <i class="fas fa-chevron-down"></i></a>
            </div>
            <a href="#">Messages</a>
            <a href="#">Job opportunities</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="user-profile">
            <div class="avatar">
                <span>U</span>
            </div>
            <span class="user-text">User</span>
        </div>
    </nav>

    <!-- Hero Banner -->
    <header class="hero-banner">
        <div class="banner-content">
            <h1>Quick Apply</h1>
            <p>Streamline your job application process</p>
        </div>
    </header>

    <!-- Job Carousel -->
    <div class="job-carousel-container">
        <div class="job-carousel">
            <!-- Job Card 1 -->
            <div class="job-card light-blue">
                <div class="card-header">
                    <h2>Senior UI Developer</h2>
                    <button class="bookmark-btn">
                        <i class="far fa-bookmark"></i>
                    </button>
                </div>
                <p class="company">Tech Innovations Inc.</p>
                <p class="salary">$120/hr</p>
                <button class="apply-btn">Apply</button>
            </div>

            <!-- Job Card 2 -->
            <div class="job-card light-green">
                <div class="card-header">
                    <h2>Senior UI Developer</h2>
                    <button class="bookmark-btn">
                        <i class="far fa-bookmark"></i>
                    </button>
                </div>
                <p class="company">Tech Innovations Inc.</p>
                <p class="salary">$120/hr</p>
                <button class="apply-btn">Apply</button>
            </div>

            <!-- Job Card 3 -->
            <div class="job-card light-orange">
                <div class="card-header">
                    <h2>Senior UI Developer</h2>
                    <button class="bookmark-btn">
                        <i class="far fa-bookmark"></i>
                    </button>
                </div>
                <p class="company">Tech Innovations Inc.</p>
                <p class="salary">$120/hr</p>
                <button class="apply-btn">Apply</button>
            </div>
        </div>

        <!-- Carousel Navigation Arrow -->
        <button class="carousel-arrow">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</body>
</html>
