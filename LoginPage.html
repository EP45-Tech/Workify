<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workify Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="login-section">
            <div class="logo">Workify</div>
            <h2>Login to Your Account</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <p>OR</p>
            <div class="social-login">
                <button class="social-btn fb">F</button>
                <button class="social-btn google">G</button>
                <button class="social-btn linkedin">in</button>
            </div>
            <button class="signup-btn">Sign Up</button>
        </div>
        <div class="signup-section">
            <h2>New Here?</h2>
            <p>Sign up today and unlock endless job opportunities</p>
            <button class="signup-btn">Sign Up</button>
        </div>
    </div>
</body>
</html>
